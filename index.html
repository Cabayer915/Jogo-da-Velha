<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/hash.png" type="image/x-icon" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main>
      <div class="corpo-card">
        <h1>Jogo da Velha</h1>
        <div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="1">-</div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="2">-</div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="3">-</div>
        </div>
        <div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="4">-</div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="5">-</div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="6">-</div>
        </div>
        <div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="7">-</div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="8">-</div>
          <div onclick="ExecutarClickQuadrado(this.id)" class="quadrado" id="9">-</div>
        </div>

        <div class="jogador">
          <label> Jogador: </label>
          <label id="jogador-selecionado"></label>
        </div>

        <div class="vencedor">
          <label> Vencedor: </label>
          <label id="vencedor-selecionado"></label>
        </div>

        <div>
          <button onclick="reiniciar()">Reiniciar</button>
        </div>
      </div>

      <div class="card-status">
        <h1>Placar</h1>
        <div class="textos">
          <h2>Jogador "X": </h2>
          <h2>Jogador "O": </h2>
        </div>        
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
